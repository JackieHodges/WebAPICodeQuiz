<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <!-- THis is the nav bar  -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <!-- This is the link for highscores -->
            <a class="navbar-brand" href="./highscore.html">Highscores</a>
            <span class="navbar-text">
                <!-- This is the timer -->
                <div id="timer">Timer: <span id="count">75</span></div>
            </span>
        </div>
      </nav>

    <main>
        <h1>Coding Quiz Challenge</h1>
        <h2>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</h2>
        <button type="button" class="btn btn-primary start-btn">Start Quiz</button>
        <container id="answer-options">

        </container>
        <container id="highscores">
            <form>
            <div id="inputIntialsHere">
                <label for="initials">Enter initials here:</label>
                <input type="text" name="initials" id="initials">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            <button type="restart" class="btn btn-primary" id="restart">Restart</button>
            <div id="showPastScoresHere">
                <h2>Highscores</h2>
                <ul id="user-results"></ul>
            </div>
            </form>
        </container>
    </main>
    <script src="./assets/js/script2.js"></script>
</body>
</html>
